[tool.poetry]
authors = ["Justine Kizhakkinedath <justine@kizhak.com>"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
description = "The core library for creating a Devinstaller application."
documentation = "https://devinstaller-core.readthedocs.io/en/latest/"
homepage = "https://justine.kizhak.com/projects/devinstaller-core-py"
keywords = [
  "",
]
license = "MIT License"
name = "devinstaller_core"
readme = "README.md"
repository = "https://gitlab.com/justinekizhak/devinstaller-core-py"
version = "0.8.0"

[tool.poetry.dependencies]
anymarkup = "^0.8.1"
cerberus = "^1.3.2"
pydantic = "^1.6.1"
python = "^3.8"
questionary = "^1.5.2"
requests = "^2.24.0"
rich = "^9.2.0"
typeguard = "^2.9.1"
oschmod = "^0.3.12"

[tool.poetry.dev-dependencies]
black = {version = "^19.10b0", allow-prereleases = true}
flake8 = "^3.8.3"
hypothesis = "^5.27.0"
hypothesis-fspaths = "^0.1"
jupyterlab = "^2.1.4"
lxml = "^4.5.1"
mypy = "^0.780"
pdbpp = "^0.10.2"
pre-commit = "^2.9.3"
pylint = "^2.5.3"
pytest = "^5.4.3"
pytest-cov = "^2.10.0"
pytest-lazy-fixture = "^0.6.3"
pytest-mock = "^3.1.1"
pytest-subprocess = "^0.1.4"
pytest-watch = "^4.2.0"
sphinx = "^3.0.4"
sphinx-autobuild = "^0.7.1"
sphinxcontrib-napoleon = "^0.7"

[tool.poetry.urls]
"Bug Reports" = "https://gitlab.com/justinekizhak/devinstaller/issues"
"Say Thanks!" = "https://saythanks.io/to/justine%40kizhak.com"

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
