[metadata]
name = mythos
version = 2021.1.15.0
description = Placeholder for all mythos packages.
long_description = file: README.md
long_description_content_type = text/markdown
author = Jaroslaw Wojtas
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development
project_urls = 
	homepage = https://github.com/theyarek/mythos

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	click>=7.0.0,<8.0.0
python_requires = >=3.6
include_package_data = True
zip_safe = False

[options.package_data]
* = LICENSE README.md

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[bumpver]
current_version = "2021.1.15.0"
version_pattern = "YYYY.MM.DD.PATCH"
commit_message = "bump version to {new_version}"
commit = False
tag = False
push = False

[bumpver:file_patterns]
setup.cfg = 
	version = {pep440_version}
	current_version = "{pep440_version}"
src/mythos/mythos/__version__.py = 
	__version__ = "{pep440_version}"

[egg_info]
tag_build = 
tag_date = 0

