[aliases]
release = register clean --all sdist

[bumpversion]
current_version = 2.6.2
commit = True
tag = True

[bumpversion:file:setup.py]

[bumpversion:file:docs/conf.py]

[bumpversion:file:aacgmv2/__init__.py]

[flake8]
max-line-length = 140
exclude = tests/*,*/migrations/*,*/south_migrations/*

[coverage:paths]
source = 
	aacgmv2
	c_aacgmv2

[coverage:run]
branch = True
relative_files = True
include = */aacgmv2/*
	*/aacgmv2/tests/*
source = aacgmv2
	c_aacgmv2
parallel = True

[coverage:report]
show_missing = true
precision = 2
omit = *migrations*

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	south_migrations
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfsw
	--strict
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[isort]
line_length = 120
known_first_party = aacgmv2
default_section = THIRDPARTY
forced_separate = test_aacgmv2
length_sort = 1
multi_line_output = 0

[matrix]
python_versions = 
	3.6
	3.7
	3.8
	3.9
coverage_flags = 
	: true
	nocover: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

