    Transmittance: 0.049
  SRM:
    CavityLength: 55           # m; ITM to SRM distance
    Transmittance: 45.8e-3     # zz['x'][0][4]
    #ifo.Optics.SRM.Tunephase = 0.23;           % SRM tuning, 795 Hz narrowband
