[bumpversion]
current_version = 3.9.0b1
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:streamsets/sdk/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

