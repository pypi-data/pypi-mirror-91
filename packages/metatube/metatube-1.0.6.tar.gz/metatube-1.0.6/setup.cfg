[metadata]
name = metatube
version = attr: metatube.__version__
license = GPLv3
description = Download YouTube metadata for videos relating to a search query
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/christoph.fink/metatube
author = Christoph Fink
author_email = christoph.fink@helsinki.fi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	dateparser
	PyYAML
	requests
	SQLAlchemy >= 1.4.0b1

[options.data_files]
. = metatube.yml.example

[options.entry_points]
console_scripts = 
	metatube = metatube.__main__:main

[egg_info]
tag_build = 
tag_date = 0

