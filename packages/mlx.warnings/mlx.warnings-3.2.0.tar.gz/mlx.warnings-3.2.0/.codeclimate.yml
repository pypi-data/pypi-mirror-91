version: "2"
plugins:
  duplication:
    enabled: true
    config:
      languages:
        python:
          mass_threshold: 40
  fixme:
    enabled: true
  radon:
    enabled: true
    config:
      threshold: "C"
  sonar-python:
    enabled: true
    config:
      tests_patterns:
        - tests/**
exclude_patterns:
- tests/
