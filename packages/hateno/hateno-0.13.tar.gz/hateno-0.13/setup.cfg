[metadata]
name = hateno
version = 0.13
author = JÃ©rÃ©my Heleine
author-email = jeremy.heleine@gmail.com
home-page = https://github.com/JeremyHeleine/Hateno
description = Hateno is a simulations manager, aimed to automate the process of managing and generating a high number of simulations.
long-description = file: README.md
keywords = simulations, automation
license = MIT License
license-file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = False
python_requires = >= 3.7
package_dir = 
	=src
packages = find:
scripts = 
	bin/hateno
	bin/hateno-clear
	bin/hateno-explorer
	bin/hateno-generator
	bin/hateno-get-settings
	bin/hateno-init
	bin/hateno-jobs
	bin/hateno-maker
	bin/hateno-manager
	bin/hateno-send
	bin/hateno-transform
	bin/hateno-update
install_requires = 
	paramiko
	tabulate
	watchdog

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

