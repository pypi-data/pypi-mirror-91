# Triggers available
# state: null
# value: value that needs to change by in order to trigger
# time: seconds since last trigger
# [always]

default_cos: &default_cos
  [state]

daily_sync: &daily_sync
  [time, 86400]

daily_deadline: &daily_deadline
  [deadline, 86400]

parameters:
  dev_id:
    source: roll
    triggers:
      process:
        store:
          - [always]
        send:
          - *daily_sync
          - *default_cos
  param2:
    source: roll
    triggers:
      process:
        send:
          - [always]
  param3:
    source: roll
    triggers:
      process:
        send:
          - [always]
  param4:
    source: roll
    triggers:
      process:
        send:
          - [always]
  address-flags:
    source: block
    triggers:
      collect:
        read:
          - [deadline, 3600]
      process:
        send:
          - [always]
          - [time, 86400]
  voltage-l1:
    source: block
    triggers:
      collect:
