[bdist_wheel]
universal = 0

[flake8]
count = True
exclude = 
	.git,
	__pycache__,
	docs/conf.py,
	old,
	build,
	dist,
	.venv*,.tox
ignore = C901,E121,E123,E126,E203,E226,E231,E24,E501,E704,W503,W504,W505
max-complexity = 20
max-doc-length = 130
max-line-length = 100
output-file = dev_flake8_report.txt
statistics = True
tee = True

[metadata]
description-file = README.md

[tox:tox]
envlist = py36,py37,py38

[testenv]
deps = -rrequirements_dev.txt
commands = pytest

[tool:pytest]
addopts = 
	--junitxml=junit/test-results.xml
	--cov-config=.coveragerc
	--cov=isogeo_pysdk
	--cov-report=xml
	--cov-report=html
	--cov-append tests
	--ignore=tests/_wip
	--maxfail=3
	--reruns 2
	--reruns-delay 1
junit_family = xunit2
minversion = 5.0
norecursedirs = .* build dev development dist docs CVS fixtures _darcs {arch} *.egg venv _wip
python_files = test_*.py
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

