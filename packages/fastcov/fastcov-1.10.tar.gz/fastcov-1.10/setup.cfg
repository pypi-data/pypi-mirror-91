[metadata]
name = fastcov
version = 1.10
description = A massively parallel gcov wrapper for generating intermediate coverage formats fast
author = Bryan Gillespie
author-email = rpgillespie6@gmail.com
license = mit
url = https://github.com/RPGillespie6/fastcov
long-description = file: README.md
long-description-content-type = text/markdown
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Utilities
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
setup_requires = 
install_requires = 
python_requires = >= 3.5
py_modules = fastcov
scripts = 
	dist_scripts/fastcov
	dist_scripts/fastcov_summary
	dist_scripts/fastcov_to_sonarqube

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

