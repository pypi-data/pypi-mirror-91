<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.bootcss.com/KaTeX/0.11.1/katex.min.css">
<script defer src="https://cdn.bootcss.com/KaTeX/0.11.1/katex.min.js"></script>
<link rel="icon" href="/static/Calculation-64.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/static/Calculation-64.ico" type="image/x-icon"/>
<style type="text/css">
    ul#formulas li {
	    padding-top: 10px;
	    font-size: 30px;
	}
	ul#formulas {
	    list-style: none;
	}
</style>
</head>
<body>
<ul id="formulas"></ul>
<script type="text/javascript">
	$(function() {
		{% for rate, formula in formulas %}
		var formula_html = katex.renderToString("{{formula}}", {
		    throwOnError: false
		});
		console.log(formula_html);
		$("#formulas").append("<li>" + formula_html + "</li>");
		$("#formulas").append('<div class="progress"><div class="progress-bar" style="width:'+{{rate}}*100+'%"></div></div>');
		{% endfor %}
	});
</script>
</body>
</html>
