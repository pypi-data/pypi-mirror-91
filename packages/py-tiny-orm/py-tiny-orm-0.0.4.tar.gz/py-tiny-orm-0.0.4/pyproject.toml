[tool.black]

line-length = 94

[tool.pylint."MASTER"]

persistent = "yes"
unsafe-load-any-extension = "no"

jobs=4

[tool.pylint."MESSAGES CONTROL"]

disable="bad-continuation"

[tool.coverage.run]

branch=true
relative_files=true
source=["orm"]

[tool.coverage.report]

fail_under=80.0

[tool.coverage.html]

show_contexts=true
