[options]
tests_require = 
	pytest
	pytest-cov
	pytest-shell

[aliases]
test = pytest

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--tb=short
	--cov-report html
	--cov=voltaire
testpaths = 
	tests

[tool:isort]
force_single_line = True
line_length = 79
known_first_party = voltaire
default_section = THIRDPARTY
forced_separate = test_voltaire
not_skip = __init__.py
skip = migrations

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

