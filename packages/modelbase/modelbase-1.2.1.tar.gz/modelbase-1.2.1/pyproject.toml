[tool.black]
line-length = 110
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.isort]
profile = "black"
src_paths = ["application", "tests"]
known_framework = ["flask"]
sections = ["FUTURE", "STDLIB", "FRAMEWORK", "FIRSTPARTY", "THIRDPARTY", "LOCALFOLDER"]
import_heading_stdlib = "Standard Library"
import_heading_framework = "Framework"
import_heading_firstparty = "First party"
import_heading_thirdparty = "Third party"
import_heading_localfolder = "Local code"
honor_noqa = true