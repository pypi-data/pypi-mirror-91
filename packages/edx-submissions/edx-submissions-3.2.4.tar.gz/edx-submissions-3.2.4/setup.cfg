[isort]
multi_line_output = 3
line_length = 120

[pycodestyle]
exclude = ./.*,./docs/source/conf.py
max-line-length = 120

[tool:pytest]
django_settings_module = settings
addopts = --cov submissions --cov-report term-missing --cov-report xml
norecursedirs = .* docs requirements

[egg_info]
tag_build = 
tag_date = 0

