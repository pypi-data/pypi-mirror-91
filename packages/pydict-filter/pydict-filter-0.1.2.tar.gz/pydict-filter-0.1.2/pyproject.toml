[tool.poetry]
name = "pydict-filter"
version = "0.1.2"
description = "This package will help you to smart filter dictionary fields."
authors = ["Kamenlom <ivashchenko.roman111@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Nextpertise/py-dict-filter"
