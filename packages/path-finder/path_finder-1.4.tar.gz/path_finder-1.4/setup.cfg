[aliases]
test = pytest

[tool:pytest]
python_files = tests.py test_*.py

[flake8]
max-line-length = 88

[isort]
atomic = true
force_alphabetical_sort = true
force_single_line = true
include_trailing_comma = true
line_length = 88
lines_after_imports = 2
multi_line_output = 3
skip = external-dependencies
use_parentheses = true

[egg_info]
tag_build = 
tag_date = 0

