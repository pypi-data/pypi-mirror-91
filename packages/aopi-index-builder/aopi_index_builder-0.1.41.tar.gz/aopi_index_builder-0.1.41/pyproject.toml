[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.1.41"
name = "aopi_index_builder"
authors = ["Pavel Kirilin <win10@list.ru>"]
maintainers = ["Pavel Kirilin <win10@list.ru>"]
description = "Package to build new package indices for AOPI"

[tool.poetry.dependencies]
python = "^3.9"
loguru = "^0.5.3"
Jinja2 = "^2.11.2"
pydantic = "^1.7.3"
fastapi = "^0.63.0"
entrypoints = "^0.3"
databases = "^0.4.1"
SQLAlchemy = "^1.3.22"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
pre-commit = "^2.9.3"
