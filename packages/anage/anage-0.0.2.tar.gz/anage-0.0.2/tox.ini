[tox]
envlist =
    pep8
    isort
minversion = 3.3
isolated_build = True

[flake8]
hang-closing = True
ignore = E226, E701, E704, W503
max-doc-length = 72

[testenv:pep8]
deps =
    flake8-builtins
    pep8-naming
commands = flake8
skip_install = True

[isort]
balanced_wrapping = True
combine_as_imports = True

[testenv:isort]
deps = isort
commands = isort . --check --diff
skip_install = True
