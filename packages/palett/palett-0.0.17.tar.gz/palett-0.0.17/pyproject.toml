[tool.poetry]
name = "palett"
version = "0.0.17"
description = "pretty text for command line"
authors = ["Hoyeung Wong <hoyeungw@outlook.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pydget/texting.git"
repository = "https://github.com/pydget/texting.git"
keywords = [
    "pretty", "ansi", "ansi-color",
    "rgb", "hsl", "hue", "saturation", "lightness", "hex",
    "dye", "colorant", "pigment",
    "list", "array", "vector", "matrix", "1d-list", "2d-list",
    "entry", "entries", "key-value", "key-value pair"
]

[tool.poetry.dependencies]
python = "^3.8"
aryth = ">=0.0.10"
veho = ">=0.0.7"
intype = ">=0.0.2"
ject = ">=0.0.1"
crostab = ">=0.0.6"
pyspare = ">=0.0.8"

[tool.poetry.dev-dependencies]
pytest = ">=6.0.0"
texting = ">=0.0.2"
pyspare = ">=0.0.5"
foba = ">=0.0.7"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
