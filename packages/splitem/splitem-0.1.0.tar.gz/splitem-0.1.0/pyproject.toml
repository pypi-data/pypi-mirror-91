[tool.poetry]
name = "splitem"
version = "0.1.0"
description = "Tool for splitting Kubernetes Manifests into individual files"
authors = ["Buck Brady <buck@voidrot.dev>"]
maintainers = ["Buck Brady <buck@voidrot.dev>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/voidrot/splitem"
repository = "https://github.com/voidrot/splitem"
documentation = "https://voidrot.github.io/splitem"
keywords = [
    "kubernetes",
    "cli",
    "yaml"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Utilities"
]

[tool.poetry.urls]
"Issues" = "https://github.com/voidrot/splitem/issues"

[tool.poetry.scripts]
splitem = 'splitem.cli:run'

[tool.poetry.dependencies]
python = "^3.9"
PyYAML = "^5.3.1"
click = "^7.1.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
