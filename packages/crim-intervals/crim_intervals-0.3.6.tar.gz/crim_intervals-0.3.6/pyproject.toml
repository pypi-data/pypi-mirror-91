[tool.poetry]
name = "crim_intervals"
version = "0.3.6"
description = "A python based, interactive music similarity engine"
authors = ["Freddie Gould <fgould@haverford.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
music21 = "^5.7.2"
requests = "^2.24.0"
httpx = "^0.16.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
