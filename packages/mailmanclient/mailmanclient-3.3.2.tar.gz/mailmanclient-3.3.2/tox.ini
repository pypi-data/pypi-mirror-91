[tox]
envlist = py{35,36,37,38},lint

[testenv]
usedevelop = True
commands = pytest {posargs}
extras = testing
deps =
	git+https://gitlab.com/mailman/mailman@master

[testenv:dependency]
userdevelop = True
extras = testing
deps = git+https://gitlab.com/mailman/mailman@{env:CORE_COMMIT_SHA}

[testenv:lint]
extras = lint
commands =
    python -m flake8 {posargs}

[testenv:docs]
deps =
    sphinx
commands =
    sphinx-build -t html . build/

[flake8]
show-source = true
exclude = .git,.tox,dist,*egg,src/mailmanclient/docs
