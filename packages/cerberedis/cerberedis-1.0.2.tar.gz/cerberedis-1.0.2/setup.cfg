[metadata]
name = cerberedis
version = attr: cerberedis.__version__
description = A Cerberus powered frontend for Redis
long_description = file: README.rst, CHANGELOG.rst, LICENSE
license = BSD 2-Clause License
author = Adam Griffiths
author_email = adam.lw.griffiths@gmail.com
url = https://github.com/adamlwgriffiths/cerberedis/
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Topic :: Software Development :: Libraries :: Python Modules
test_suite = tests

[options]
packages = cerberedis
python_requires = >=3.5
install_requires = 
	cerberus
	redis

[egg_info]
tag_build = 
tag_date = 0

