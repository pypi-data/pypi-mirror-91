[aliases]
test = pytest

[tool:pytest]
testpaths = muscle_manager libmuscle/python integration_test
addopts = --mypy --flake8 --cov --cov-report xml --cov-report term-missing
flake8-ignore = 
	setup.py E501
	muscle_manager/protocol/*.py ALL
	libmuscle/manager_protocol/*.py ALL

[mypy]
mypy_path = libmuscle/python:muscle_manager_protocol
warn_unused_configs = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True

[mypy-muscle_manager_protocol.muscle_manager_protocol_pb2]
ignore_errors = True

[mypy-muscle_manager_protocol.muscle_manager_protocol_pb2_grpc]
ignore_errors = True

[mypy-*.test.*]
ignore_errors = True

[mypy-integration_test.*]
ignore_errors = True

[mypy-setuptools]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-google.protobuf.*]
disallow_subclassing_any = False

[mypy-grpc.*]
ignore_missing_imports = True

[mypy-msgpack.*]
ignore_missing_imports = True

[mypy-netifaces.*]
ignore_missing_imports = True

[mypy-ruamel.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[build_sphinx]
source-dir = docs/source
build-dir = docs/build
all_files = 1
builder = html

[egg_info]
tag_build = 
tag_date = 0

