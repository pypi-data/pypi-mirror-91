[tool.poetry]
name = "blazon"
version = "0.1.0b"
description = "A library for assuring data structure and format, with tools for mapping to objects, and multi-schema system translation."
authors = ["Brantley Harris <deadwisdom@gmail.com>"]
repository = "https://github.com/deadwisdom/blazon"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
inflection = "^0.3.1"
rfc3987 = {version = "^1.3", optional = true}
shortuuid = "^1.0.1"
pyyaml = {version = "^5.3.1", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^3.0"
rfc3987 = "^1.3"
pytest-cov = "^2.7"
fastjsonschema = "^2.14.4"
black = "^19.10b0"
jsonschema = "^3.2.0"
pytest-benchmark = "^3.2.3"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

