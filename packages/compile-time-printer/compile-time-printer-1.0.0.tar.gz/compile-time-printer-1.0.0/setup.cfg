[metadata]
name = compile-time-printer
description = A tool for printing values and types at compile-time in C++.
author = Toni Neubert
author-email = lutztonineubert@gmail.com
license = BSL-1.0
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project-urls = 
	Documentation = https://pyscaffold.org/
	Documentation = https://github.com/Viatorus/compile-time-printer
	Source = https://github.com/Viatorus/compile-time-printer
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	License :: OSI Approved :: Boost Software License 1.0 (BSL-1.0)

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
setup_requires = 
	setuptools_scm
python_requires = >=3.6
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	flake8
	flake8-quotes

[options.entry_points]
console_scripts = 
	compile-time-printer = compile_time_printer.ctp:run

[tool:pytest]
addopts = 
	--cov compile_time_printer --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = sdist bdist_wheel

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = 
	sdist
	bdist_wheel

[flake8]
max-line-length = 120
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	venv

[pyscaffold]
version = 4.0b1
package = compile_time_printer
extensions = 

[egg_info]
tag_build = 
tag_date = 0

