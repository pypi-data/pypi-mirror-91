stages:
  - test
  - build
  - publish

image: python:3.8

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip_cache"

cache:
  key: $CI_JOB_NAME
  paths:
    - .pip_cache/


check-code:
  before_script:
    - pip install bandit black check-manifest flake8
  script:
    - black --check pytest_django_ifactory setup.py tests
    - flake8
    - bandit -r pytest_django_ifactory
    - check-manifest

.test:
  stage: test
  variables:
    SPATIALITE_LIBRARY_PATH: mod_spatialite
    TEST_DEPENDENCIES: pillow psycopg2-binary pytest-cov
  before_script:
    - pip install --no-cache-dir $TEST_DEPENDENCIES django~=$DJANGO_VERSION -e .
  script:
    - pytest --cov=pytest_django_ifactory

test-py36-django22:
  extends: .test
  variables:
    DJANGO_VERSION: 2.2.17
  image: registry.gitlab.com/gorilladev/pytest-django-ifactory/python:3.6

