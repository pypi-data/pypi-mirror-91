build:
  stage: build
  before_script:
    - pip install --upgrade setuptools wheel
  script:
    - python3 setup.py sdist bdist_wheel
  artifacts:
    paths:
      - dist/
  only:
    - master
    - tags


.publish:
  stage: publish
  variables:
    GIT_STRATEGY: none
  before_script:
    - pip install --upgrade twine
  script:
    - twine upload dist/*

publish-test-pypi:
  extends: .publish
  variables:
    TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
  environment:
    name: test-pypi
    url: https://test.pypi.org/project/pytest-django-ifactory/
  only:
    - master

publish-pypi:
  extends: .publish
  environment:
    name: pypi
    url: https://pypi.org/project/pytest-django-ifactory/
  only:
    - tags
