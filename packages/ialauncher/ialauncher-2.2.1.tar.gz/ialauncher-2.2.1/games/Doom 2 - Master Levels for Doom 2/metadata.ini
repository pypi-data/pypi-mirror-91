[metadata]
title = Doom 2: Master Levels for Doom 2
year = 1995
url = https://archive.org/download/Doom_II_1994_id_Software/Doom%20II%20%281994%29%28id%20Software%29.iso
	https://archive.org/download/DOS.Memories.Project.1980-2003/DOS.Memories.Project.1980-2003.zip/Master%20Levels%20For%20Doom%20II%20%281995%29%28Id%20Software%29.zip
emulator_start = 
	if exist doom2 goto next
	imgmount d DoomII~1.iso -t iso
	echo Please go through the Doom 2 installation program, then exit
	pause
	d:
	install
	c:
	cd\
	:next
	if exist master goto run
	install
	:run
	cd master
	doomit doom2

