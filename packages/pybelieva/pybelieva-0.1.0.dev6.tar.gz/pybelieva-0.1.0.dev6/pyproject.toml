[tool.poetry]
name = "pybelieva"
version = "0.1.0.dev6"
description = "Python wrapper for UnbelievaBoat API"
authors = ["John Meow <j0hn.meow@ya.ru>", "Michael Gavrilin <korochun@list.ru>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/dev-cats/Pybelieva"
keywords = ["async", "discord", "unbelieva", "unbelievaboat", "aiohttp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Topic :: Software Development :: Version Control :: Git",
    "Typing :: Typed",
]
packages = [
    {include = "pybelieva"},
]

[tool.poetry.urls]
Source = "https://gitlab.com/dev-cats/pybelieva"
Tracker = "https://gitlab.com/dev-cats/pybelieva/-/issues"

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^1.7"
aiohttp = "^3.6"

[tool.poetry.dev-dependencies]
isort = "^5.6"
black = "^20.8b1"
mypy = "^0.790"

[tool.black]
line-length = 79

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 79

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
