name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    shell: bash

jobs:
  tests:
    runs-on: ubuntu-latest
    container: robertbindar/mariadb_jupyter_kernel:latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          DEBIAN_FRONTEND=noninteractive apt install -y libxml2-dev libxslt1-dev zlib1g-dev pkg-config
          conda env list
          conda init bash
          source ~/.bashrc
          conda activate py38
          conda env list
          python -m pip install -r dev-requirements.txt
          python setup.py develop

      - name: Test with pytest
        run: |
          conda init bash
          source ~/.bashrc
          conda activate py38
          pytest -v --maxfail=2 --color=yes mariadb_kernel/tests/
