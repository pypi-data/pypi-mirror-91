[metadata]
name = dkist-processing-common
description = Common tasks used by the DKIST Science Data Processing Airflow pipelines to process DKIST data.
long_description = file: README.rst
author = NSO / AURA
author_email = "fwatson@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/dkist_processing_common/src/master/
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.8
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	dkist_processing_core
	globus-sdk
	gqlclient
	talus
	astropy

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-mock
	hypothesis

[egg_info]
tag_build = 
tag_date = 0

