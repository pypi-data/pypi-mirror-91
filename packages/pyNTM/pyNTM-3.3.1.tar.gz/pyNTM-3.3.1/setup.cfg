[metadata]
description-file = README.md

[tool:pytest]
addopts = -p no:warnings --flake8 --cache-clear --cov-report term-missing --cov-report xml --cov=pyNTM/ test/ pyNTM/ -v

[flake8]
ignore = E226,E302,E41,W504
max-line-length = 120
max-complexity = 15
exclude = 
	.git,
	__pycache__,
	docs/conf.py,
	build,
	dist,
	examples

[egg_info]
tag_build = 
tag_date = 0

