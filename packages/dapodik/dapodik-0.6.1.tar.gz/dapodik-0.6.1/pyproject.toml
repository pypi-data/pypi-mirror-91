[tool.poetry]
name = "dapodik"
version = "0.6.1"
description = "SDK python untuk aplikasi dapodik."
authors = ["hexatester <habibrohman@protonmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/hexatester/dapodik"
repository = "https://github.com/hexatester/dapodik"
include = [
    "LICENSE",
    "LISENSI",
    "README.md",
    "README-EN.md",
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.24.0"
beautifulsoup4 = "^4.9.1"
attrs = "^20.3.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.8.3"
mypy = "^0.782"
pre-commit = "^2.7.1"
pytest-cov = "^2.10.1"
black = "^20.8b1"

[tool.poetry.scripts]
dapodik = "dapodik.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
