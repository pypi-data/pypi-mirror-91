# This is the same as the parameters for "append-still", but it includes an
# easy build task as well. This tends to make training much faster.
---
min_performance: 0.5
board_shape: [26,26]

partitioning:
  min_regions: 2
  max_regions: 3

starting_region: append medium
later_regions:
  choices:
    - append medium
    - build easy

