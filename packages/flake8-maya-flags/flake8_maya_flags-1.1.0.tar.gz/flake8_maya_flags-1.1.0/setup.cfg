[metadata]
name = flake8_maya_flags
version = 1.1.0
description = Flake8 plugin to warn when using short names flags with Maya commands
description-file = README.md
url = https://gitlab.com/BenoitGielly/flake8-maya
download_url = https://gitlab.com/BenoitGielly/flake8-maya/-/archive/1.0.0/flake8-maya-1.0.0.tar.gz
author = Benoit GIELLY
author_email = benoit.gielly@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Framework :: Flake8
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 2
	Programming Language :: Python :: 3
	Topic :: Software Development :: Quality Assurance

[options]
py_modules = flake8_maya_flags
install_requires = 
	flake8

[options.entry_points]
flake8.extension = 
	MAF=flake8_maya_flags:Plugin

[bdist_wheel]
universal = True

[egg_info]
tag_build = 
tag_date = 0

