{% extends "base.html" %}
{% block content %}
<h1>Results</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for rule in rules %}
        <tr>
            <td><a href="http://olivertwi.st/rules/#{{ rule.id }}">{{ rule.name }}</a></td>
            <td>{{ macros.status(rule.status) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
