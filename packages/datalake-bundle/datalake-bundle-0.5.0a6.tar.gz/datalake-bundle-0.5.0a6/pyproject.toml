[tool.poetry]
name = "datalake-bundle"
version = "0.5.0a6"
description = "DataLake tables management bundle for the Bricksflow Framework"
readme = "README.md"
repository = "https://github.com/bricksflow/datalake-bundle"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml"]

packages = [
    { include = "datalakebundle", from = "src" },
]

[tool.poetry.dependencies]
python = "~3.7.3"
injecta = ">=0.8.13b1"
pyfony-bundles = ">=0.2.5a2"
console-bundle = ">=0.3.0a3"
databricks-bundle = ">=0.6.0a12"
simpleeval = "^0.9.10"
bricksflow-core = ">=0.6.0a13"

[tool.poetry.dev-dependencies]
pylint = "2.4.*"
pytest = "5.2.*"
databricks-connect = ">=7.3.5"

[tool.poetry.plugins."pyfony.bundle"]
autodetect = "datalakebundle.DataLakeBundle:DataLakeBundle.autodetect"

[tool.poetry.plugins."pyfony.testing_scope"]
console = "datalakebundle.DataLakeBundle:DataLakeBundle.createForConsole"
notebook = "datalakebundle.DataLakeBundle:DataLakeBundle.createForNotebook"

[pyfony.bootstrap]
containerInit = "datalakebundle.containerInit:initContainer"
