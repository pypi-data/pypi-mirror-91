<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Travel/Transport Search</title>
  
  <link rel="stylesheet prefetch"
	href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
<div id="mapid"></div>
<form id="omnibox">
  <div class="logo-text"><span class="red">A</span><span class="blue">i</span><span class="yellow">r</span><span class="green">p</span><span class="red">o</span><span class="yellow">r</span><span class="blue">t</span><span class="green">s</span></div>
  <input id="query" type="text" placeholder="Open Travel Data (OPTD) Search"/>
  <div id="userTools">
    <div id="search"></div>
    <div id="random-airport"></div>
    <div id="random-route"></div>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script>

    <script src="js/index.js"></script>

</body>
</html>
