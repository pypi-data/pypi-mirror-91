[build-system]
requires = ["flit_core >=2,<3"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "quo"
author = "Gerrishon Sirere"
author-email = "gerryshon254@gmail.com"
home-page = "https://github.com/viewerdiscretion/quo "
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License"
    ]
requires = [
    "colorama >=0.4.3,<0.5.0",
    "shellingham >=1.3.0,<2.0.0"
]
description-file = "README.md"
requires-python = ">=3.6"

[tool.flit.metadata.urls]
Documentation = "https://viewerdiscretion.github.io/quo"

[tool.flit.metadata.requires-extra]
test = [
    "shellingham >=1.3.0,<2.0.0",
    "pytest >=4.4.0,<5.4.0",
    "pytest-cov >=2.10.0,<3.0.0",
    "coverage >=5.2,<6.0",
    "pytest-xdist >=1.32.0,<2.0.0",
    "pytest-sugar >=0.9.4,<0.10.0",
    "mypy ==0.782",
    "black >=19.10b0,<20.0b0",
    "isort >=5.0.6,<6.0.0"
]
doc = [
    "mkdocs >=1.1.2,<2.0.0",
    "mkdocs-material >=5.4.0,<6.0.0",
    "markdown-include >=0.5.1,<0.6.0"
]
dev = [
    "autoflake >=1.3.1,<2.0.0",
    "flake8 >=3.8.3,<4.0.0",
]
all = [
    "colorama >=0.4.3,<0.5.0",
    "shellingham >=1.3.0,<2.0.0"
]

[tool.isort]
profile = "black"
known_third_party = ["quo",]
skip_glob = [
    "tests/subcommands/tutorial001/main.py",
    "tests/subcommands/tutorial003/lands.py",
    "tests/subcommands/tutorial003/main.py",
    ]
