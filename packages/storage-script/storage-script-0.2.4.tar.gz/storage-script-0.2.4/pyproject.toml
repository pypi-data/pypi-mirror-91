[tool.poetry]
name = "storage-script"
version = "0.2.4"
description = "Rasa Storage Script"
authors = ["Venkatesh <venkatesh.damodar.pai@sap.com>"]
repository = "https://github.tools.sap/dsx/storage-script"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
boto3 = "1.16.51"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.7.9"
black = {version = "^19.10b0", allow-prereleases = true}

[tool.poetry.scripts]
rasa_storage = "storage_script.__main__:main"

[virtualenvs]
create = false

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
