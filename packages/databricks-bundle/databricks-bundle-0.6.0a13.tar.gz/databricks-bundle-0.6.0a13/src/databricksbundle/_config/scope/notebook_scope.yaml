services:
  databricksbundle.logger:
    class: logging.Logger
    factory: ['@databricksbundle.notebook.logger.NotebookLoggerFactory', 'create']
    arguments:
      - '@databricksbundle.notebook.path'
    tags:
      - {name: 'databricksbundle.notebook.logger', alias: 'default'}

  databricksbundle.notebook.decorator.DuplicateColumnsChecker:

  databricksbundle.notebook.function.ArgumentResolver:

  databricksbundle.notebook.function.ArgumentsResolver:

  databricksbundle.notebook.logger.NotebookLoggerFactory:

  databricksbundle.notebook.logger.LoggerWrapper:
    arguments:
      - !tagged_aliased ['databricksbundle.notebook.logger', '%databricksbundle.notebook.logger%']

  databricksbundle.notebook.path:
    class: pathlib.Path
    factory: ['@databricksbundle.notebook.pathResolver', 'resolve']
