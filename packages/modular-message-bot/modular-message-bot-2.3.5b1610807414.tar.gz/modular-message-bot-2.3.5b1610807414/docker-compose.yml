version: "3.7"

services:
  modular-message-bot:
    build:
      dockerfile: Dockerfile
      context: .
      args:
        FROM_IMAGE_PREFIX: ""
        APP_BUILD_DATE: "2000-01-01T01:00:00+00:00"
        APP_VERSION: "0.0.0"
        APP_VERSION_TIMED: "0.0.0.0"
        APP_VERSION_HASH: "000000"
        APP_VERSION_STRING: "v0.0.0"
        APP_VCS_URL: ""
        INSTALL_SUFFIX: "-dev"
    volumes:
      - ./:/opt/project/application
    networks:
      - main
networks:
  main: null
