name: Test and release

on: [push]

jobs:

  test-python:
    name: Test Python
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install '.[tests]'
      - name: Run test suite
        run: |
          pytest tests --cov wellmap
      - name: Report test coverage
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
        run: |
          coveralls

  test-r:
    name: Test R
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: Rscript {0}
        working-directory: wellmapr

    strategy:
      matrix:
        R: ['3.0', '3.6', '4.0']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/work/_temp/Library
          key: R-${{ runner.os }}-${{ matrix.R }}-${{ hashFiles('DESCRIPTION') }}
      - uses: actions/setup-python@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Install test dependencies (apt-get)
        shell: bash
        run: |
          sudo apt-get install libcurl4-openssl-dev
      - name: Install test dependencies (python)
        shell: bash
        run: |
          which python
          pip install numpy ..
          pip freeze
      - name: Install test dependencies (R)
        run: |
          install.packages(c("remotes", "rcmdcheck", "covr"))
          remotes::install_deps(dependencies = TRUE)
      - name: Run test suite
        run: |
          reticulate::py_config()
          rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")

  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs:
      - test-python
      - test-r

    steps:
      - uses: actions/checkout@v2
        with:
          # Make sure the whole repository history is present, so that 
          # python-semantic-release can decide if a new release is needed.
          fetch-depth: 0

      - uses: relekang/python-semantic-release@v7.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pypi_token: ${{ secrets.PYPI_TOKEN }}




