# Target hostname : could be an IP address or a DNS-resolvable hostname 
hostname = localhost
# Port: Default 23
port = 58001
# Model Name: Default 3279-2
model = 3279-2
# TraceFile.
traceFile = cics_py.trace
# LU name to use 
#LUName = LU01QSWJ
# EBCDIC character set to use for the host. Default: 'bracket' (cp037)
codePage = cp037  
# The file where all the screens should be saved
screensDir = /Users/mac/project/python/mainframe/screens/
# Verify remote host Certificate (yes/no)
verifyCert = yes
# Enable TLS connection to remote host
enableTLS = no
