[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "antipetros_discordbot"
author = "antistasi_tools"
home-page = "https://github.com/Giddius/Antipetros_Discord_Bot"
classifiers = ["License :: OSI Approved :: MIT License"]
description-file = "README.md"
license = "MIT"
requires = [
    "graphviz==0.16",
    "aiohttp==3.7.3",
    "networkx==2.5",
    "pdfkit==0.6.1",
    "pyfiglet==0.8.post1",
    "pyowm==3.1.1",
    "WeasyPrint==52.2",
    "google_auth_oauthlib==0.4.2",
    "matplotlib==3.3.3",
    "psutil==5.8.0",
    "click==7.1.2",
    "fuzzywuzzy==0.18.0",
    "dpytest==0.0.22",
    "Jinja2==2.11.2",
    "pytz==2020.5",
    "watchgod==0.6",
    "async_property==0.2.1",
    "googletrans==4.0.0rc1",
    "discord==1.0.1",
    "gidappdata==0.1.1",
    "gidlogger==0.1.3",
    "google_api_python_client==1.12.8",
    "Pillow==8.1.0",
    "protobuf==3.14.0",
    "python-dotenv==0.15.0",
    "udpy==2.0.0",
]

[tool.flit.scripts]
antipetrosbot = "antipetros_discordbot.__main__:cli"
mksubsupport = "antipetros_discordbot.dev_tools.cli.gen_sub_supporter:new_sub_supporter_class"
