[tool.poetry]
name = "repo-tools"
version = "v0.2.0"
description = "A multi-repo CLI to help operating on multiple repos at the same time."
authors = ["Lightspeed Hospitality <pt.hospitality.dev@lightspeedhq.com>"]
readme = "README.md"
include = ["repo_tools/*"]

[tool.poetry.scripts]
rt = "repo_tools.main:app"
multi = "repo_tools.main:app"

[tool.poetry.dependencies]
python = "^3.7"
typer = {extras = ["all"], version = "^0.3"}
confuse = "^1.3"
tabulate = "^0.8"
PyGithub = "1.53"
PyYAML = "^5.3"
GitPython = "^3.1"
"ruamel.yaml" = "^0.16"

[tool.poetry.dev-dependencies]
pre-commit = "2.8.2"
pytest = "^6.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
