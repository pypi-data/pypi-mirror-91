[bdist_wheel]
universal = 1

[isort]
known_third_party = django,openwisp_utils
default_section = THIRDPARTY
skip = migrations
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[flake8]
exclude = *migrations/0*,,
	./tests/*settings*.py,
	./*setup*.py
max-line-length = 110

[egg_info]
tag_build = 
tag_date = 0

