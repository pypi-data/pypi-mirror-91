[loggers]
keys=root,status_logger

[handlers]
keys=file

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=file

[logger_status_logger]
level=DEBUG
handlers=file
qualname=status_logger
propagate=0

[handler_file]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('logs/trace.log', 'a')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s