[metadata]
description-file = README.rst

[bdist_wheel]

[flake8]
exclude = __pycache__,.git
max-complexity = 15
max-line-length = 88
ignore = C901,W605

[mypy]
python_version = 3.8
check_untyped_defs = True
follow_imports = silent
ignore_missing_imports = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True

[egg_info]
tag_build = 
tag_date = 0

