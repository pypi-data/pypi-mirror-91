[flake8]
max-line-length = 140
exclude = 
	migrations
	settings

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=./
setup_requires = pyscaffold>=3.2a0,<3.3a0

[options.packages.find]
where = ./
exclude = 
	tests
	croudtech_helm_values_parser/tests

[tool:pytest]
django_settings_module = app.settings_test
python_files = test_*.py
norecursedirs = venv
markers = 
	redis_info:
	django_db:

[coverage:run]
branch = True
source = 
	.
omit = 
	*/migrations/*
	app/wsgi.py
	*/app/settings/*
	manage.py
	*test*

[coverage:html]
directory = cover

[isort]
skip_glob = */migrations/*,local_*
line_length = 120

[pyscaffold]
version = 3.2.3
package = croudtech_helm_values_parser

[egg_info]
tag_build = 
tag_date = 0

