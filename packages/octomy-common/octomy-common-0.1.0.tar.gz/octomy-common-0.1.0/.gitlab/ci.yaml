image: registry.gitlab.com/octomy/gitlab-runner:0.0.4

variables:
  GIT_DEPTH: 1
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  RESTORE_CACHE_ATTEMPTS: 10
  ARTIFACT_DOWNLOAD_ATTEMPTS: 10
  GET_SOURCES_ATTEMPTS: 10

cache:
  key: one-cache-to-rule-them-all
  paths:
  - .cache/pip

stages:
  - build-and-test
  - deploy

Build:
  stage: build-and-test
  script:
  - make setup
  - make pypi-build
  artifacts:
   paths:
   - dist
   expire_in: 2 hours

Test:
  stage: build-and-test
  script:
  - make --version
  - make env
  - make ver
  - make info
  - make code-quality
  - make test

Deploy:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_REF_NAME == "production" || $CI_COMMIT_REF_NAME == "beta"'
      when: on_success
  script:
  - make pypi-push
