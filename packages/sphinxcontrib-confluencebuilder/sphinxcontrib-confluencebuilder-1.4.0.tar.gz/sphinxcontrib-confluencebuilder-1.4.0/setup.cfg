[bdist_wheel]
universal = 1

[coverage:run]
parallel = 1

[coverage:report]
ignore_errors = 1
omit = 
	sphinxcontrib/confluencebuilder/publisher.py
	sphinxcontrib/confluencebuilder/rest.py
	*__main__.py*
show_missing = 1
skip_covered = 1

[flake8]
ignore = 
	E122
	E124
	E127
	E128
	E241
	E261
	E302
	E305
	E306
	E501
	W503
	W504

[egg_info]
tag_build = 
tag_date = 0

