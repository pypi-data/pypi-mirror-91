[metadata]
name = django-mcmailer
version = 0.3
description = A Django app that enables the users to grant access to a Gmail app from Gmail addresses and send emails programmatically on behalf of those addresses.
long_description = file: README.rst
url = https://gitlab.com/timos222/django_mcmailer
author = Timotheos Savva
author_email = timotheos.savva12@gmail.com
license = BSD-3-Clause  # Example license
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.1
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
install_requires = 
	httplib2
	python-dateutil~=2.8.1
	google-api-python-client
	oauth2client
	google-auth-oauthlib

[egg_info]
tag_build = 
tag_date = 0

