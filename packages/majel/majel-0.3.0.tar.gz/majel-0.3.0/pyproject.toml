[tool.poetry]
name = "majel"
version = "0.3.0"
description = "A front-end for Mycroft that allows you to do cool things like stream video or surf the web."
authors = ["Daniel Quinn <code@danielquinn.org>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
homepage = "https://gitlab.com/danielquinn/majel"
repository = "https://gitlab.com/danielquinn/majel"
documentation = "https://gitlab.com/danielquinn/majel"
keywords = [
  "mycroft"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: POSIX :: Linux",
  "Topic :: Internet :: WWW/HTTP :: Browsers",
  "Topic :: Multimedia"
]


[tool.poetry.dependencies]
python = "^3.8"
kodi-json = "^1.0.0"
python-mpv = "^0.4.6"
pyyaml = "^5.3.1"
requests = "^2.23.0"
selenium = "^3.141.0"


[tool.poetry.dev-dependencies]
isort = "^5.5.1"
black = "^20.8b1"
ipython = "^7.19.0"


[tool.poetry.scripts]
majel = "majel.command:Majel.run"


[tool.isort]
atomic = true
multi_line_output = 3
case_sensitive = true
lines_after_imports = 2
lines_between_types = 1
combine_as_imports = true
default_section = "THIRDPARTY"
line_length = 79
include_trailing_comma = true
skip_glob = [
]
sections=[
  "FUTURE",
  "STDLIB",
  "THIRDPARTY",
  "FIRSTPARTY",
  "LOCALFOLDER"
]


[tool.black]
line-length = 79
target-version = ['py38']
include = '\.pyi?$'
exclude = '/(\.eggs|\.git|_build|build|dist)/'


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
