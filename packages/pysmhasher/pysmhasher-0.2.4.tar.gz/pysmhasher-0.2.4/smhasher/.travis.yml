---
language:
  - c++
sudo: false
matrix:
  fast_finish: true
  include:
    - compiler: gcc
      env: XCC=gcc XCXX=g++
    - compiler: clang
      env: XCC=clang XCXX=clang++
    - env: XCC="gcc -m32" XCXX="g++ -m32"
      addons:
        apt:
          packages:
            - g++-multilib
            - gcc-multilib

script:
  - CC="$XCC" CXX="$XCXX" cmake .
  - make -j4 VERBOSE=1
  - ./SMHasher --test=VerifyAll,Sanity,Speed,Cyclic,Zeroes,Seed
