[tool.poetry]
name = "pytest-elements"
version = "0.8"
description = "Tool to help automate user interfaces"
authors = ["Jonah Caruso <jayc035@yahoo.com>"]

[[tool.poetry.source]]
name = "public"
url = 'https://pypi.python.org/simple'

[tool.poetry.dependencies]
python = ">=3.7"
pytest = "^5.4"
faker = "^4.0"
pymysql = "^0.9.3"
paramiko = "^2.7.1"
selenium = "^3.141.0"
deprecation = "^2.0.7"
pydoc-markdown = "^2.1.3"
pytest-recordings = "^0.4"
black = {version = "^19.3b0", allow-prereleases = true}
mypy = "^0.720"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
