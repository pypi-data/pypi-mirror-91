labels_seen = set()

def add_stream(i, label=None, marking='CS0', cc_algo=None, send_size=None,
               length=LENGTH, delay=DELAY, **kwargs):

    if not label:
        label = "%d (%s)" % (i, marking)

    if label in labels_seen:
        test_error("Duplicate label: %s" % label)
    labels_seen.add(label)

    DATA_SETS['Ping (ms)::UDP %s' % label] = \
        {'runner': 'udp_rtt', 'length': TOTAL_LENGTH, 'host': HOST,
         'marking': marking, 'units': 'ms', 'id': "UDP %s" % label}
    DATA_SETS['TCP upload::%s' % label] = \
        {'test': 'TCP_STREAM', 'length': length, 'host': HOST,
         'marking': marking, 'delay': delay, 'id': label, 'units': 'Mbits/s',
         'runner': 'netperf_demo', 'cong_control': cc_algo,
         'send_size': send_size}
    DATA_SETS['TCP download::%s' % label] = \
        {'test': 'TCP_MAERTS', 'length': length, 'host': HOST,
         'marking': marking, 'delay': delay, 'id': label, 'units': 'Mbits/s',
         'runner': 'netperf_demo', 'cong_control': cc_algo,
         'send_size': send_size}

for_stream_config(add_stream, n=STREAMS)

